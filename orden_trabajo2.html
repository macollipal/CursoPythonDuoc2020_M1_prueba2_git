        <script>
            function solonumeros(e)
                        {
            var key = window.event ? e.which : e.keyCode;
                            if(key < 48 || key > 57)
                                e.preventDefault();
                        }

            function solonumeros_y_kK(e)
                        {
            var key = window.event ? e.which : e.keyCode;
                            if (key < 75 || key > 75) 
                                if (key < 107 || key > 107) 
                                   if(key < 48 || key > 57)
                                   e.preventDefault();
                        }

            function sololetras(e)
                        {
            var key = window.event ? e.which : e.keyCode;
                            if (key < 65 || key > 90) 
                                
                                   if(key < 96 || key > 122)
                                   e.preventDefault();
                        }
        </script>

                        <table>

                            <th><h3>-</h3></td>
